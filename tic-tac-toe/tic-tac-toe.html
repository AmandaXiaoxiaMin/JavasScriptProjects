<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="./styles/tic-tac-toe.css" />
	</head>
	<body>
		<div class="container">
			<div class="left"></div>
			<div class="middle-container">
				<div class="top"></div>
				<div class="center-container">
					<div class="cell js-cell00 js-cell row-1 column-1" data-row="0" data-column="0"></div>
					<div class="cell js-cell01 js-cell row-1 column-2" data-row="0" data-column="1"></div>
					<div class="cell js-cell02 js-cell row-1 column-3" data-row="0" data-column="2"></div>
					<div class="cell js-cell10 js-cell row-2 column-1" data-row="1" data-column="0"></div>
					<div class="cell js-cell11 js-cell row-2 column-2" data-row="1" data-column="1"></div>
					<div class="cell js-cell12 js-cell row-2 column-3" data-row="1" data-column="2"></div>
					<div class="cell js-cell20 js-cell row-3 column-1" data-row="2" data-column="0"></div>
					<div class="cell js-cell21 js-cell row-3 column-2" data-row="2" data-column="1"></div>
					<div class="cell js-cell22 js-cell row-3 column-3" data-row="2" data-column="2"></div>
					<div class="welcome-container js-welcome-container">
						<div>Welcome to Tic Tac Toe!</div>
						<button class="play-button js-play-button">Play</button>
					</div>
					<div class="result-container js-result-container">
						<div class="result js-result"></div>
						<button class="play-again js-play-again">Play again</button>
					</div>
				</div>
				<div class="bottom"></div>
			</div>
			<div class="right"></div>
		</div>
		<script src="./scripts/tic-tac-toe.js"></script>
	</body>
</html>
