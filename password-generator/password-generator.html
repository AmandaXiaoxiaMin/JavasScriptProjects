<!DOCTYPE html>
<html>
	<head>
		<title>Password Generator</title>
		<link rel="stylesheet" href="./styles/password-generator.css" />
	</head>

	<body>
		<div class="title-container">
			<div class="title">Password Generator &#9919;</div>
		</div>

		<div class="container">
			<div class="rules-container">
				<div class="rules-info">Please select rules below to generate your password:</div>

				<div>
					<div class="rule-category">Password length:</div>
					<select class="password-length-select">
						<option class="password-length-option" selected value="8">8</option>
						<option class="password-length-option" value="12">12</option>
						<option class="password-length-option" value="16">16</option>
					</select>
				</div>

				<div>
					<div class="rule-category">Characters:</div>
					<input
						type="checkbox"
						value="lower-case"
						class="rule-checkbox js-character-checkbox js-lower-case"
						checked
					/>Lower Case
					<input
						type="checkbox"
						value="upper-case"
						class="rule-checkbox js-character-checkbox js-upper-case"
					/>Upper Case
					<input
						type="checkbox"
						value="both"
						class="rule-checkbox js-character-checkbox js-both"
					/>Both
				</div>

				<div>
					<div class="rule-category">With numbers:</div>
					<input
						type="checkbox"
						value="yes"
						class="rule-checkbox js-number-checkbox js-number-yes"
						checked
					/>Yes
					<input
						type="checkbox"
						value="no"
						class="rule-checkbox js-number-checkbox js-number-no"
					/>No
				</div>

				<div>
					<div class="rule-category">With special characters:</div>
					<input
						type="checkbox"
						value="yes"
						class="rule-checkbox js-special-character-checkbox js-special-character-yes"
						checked
					/>Yes
					<input
						type="checkbox"
						value="no"
						class="rule-checkbox js-special-character-checkbox js-special-character-no"
					/>No
				</div>
			</div>

			<button class="generate-button js-generate-button">Generate</button>

			<div class="password-container">
				<div class="error-msg"></div>
				<div class="password js-password"></div>
				<div class="copy-password js-copy-password">copy</div>
				<div class="tiptool js-tiptool">Password Copied</div>
			</div>
		</div>

		<script src="./scripts/password-generator.js"></script>
	</body>
</html>
